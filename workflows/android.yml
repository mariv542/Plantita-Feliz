name: Android CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Decode google-services.json secret
        run: |
          echo "${{ secrets.FIREBASE_API_KEY }}" > app/google-services.json

      - name: Build Debug APK
        run: ./gradlew assembleDebug
